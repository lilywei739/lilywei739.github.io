<h1 id="section">数据算法之二叉树二</h1>

<h3 id="section-1">从二叉查找树上删除节点</h3>

<p>删除节点分几种情况：</p>

<ul>
  <li>删除没有子节点的节点</li>
  <li>删除只有一个子节点的节点</li>
  <li>删除有两个子节点的节点</li>
</ul>

<p>此时，再定义两个方法：remove() 和 removerNode();</p>

<p>过一下思路：</p>

<ul>
  <li>如果待删除节点是叶子节点(没有子节点的节点)，那么只需要将从父节点指向它的链接指向null。</li>
  <li>如果待删除节点只包含一个子节点，那么原本指向它的节点久得做些调整，使其指向它的子节点。</li>
</ul>
